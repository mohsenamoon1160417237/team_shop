version: "3"

services:

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - team_psql:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    container_name: teamShop_postgres
    restart: always

  django:

    build: .
    entrypoint: /django.sh
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8282:8282
    volumes:
      - .:/team_shop
    container_name: teamShop_api
    restart: always

  nginx:

    depends_on:
      - django
    build: nginx
    volumes:
      - .:/team_shop
      - nginx_log_volume:/var/log/nginx
      - nginx_conf:/etc/nginx/conf.d/

    ports:
      - 80:80
    container_name: teamShop_nginx
    restart: always

volumes:
  team_psql:
  nginx_log_volume:
  nginx_conf:
